<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Admission Form</h1>
  <br>
  <div>
    <label for="student name">Student Name:</label>
    <input type="text" name="Student" placeholder="First" size="15" 
    maxlength="30" >
    <input type="text" name="Name" placeholder="Last" size="15" 
    maxlength="30">
  </div>
  <br>
  <div>
    <label for="class">Class you want to apply for:</label>
    <input type="text" name="your class" placeholder="2022-2024" size="15" 
    maxlength="30">
  </div>  
  <br>
  <div>
    <label for="student">Student's DOB:</label>
    <input type="date" name="date" placeholder="Date of birth"  size="15" 
    maxlength="30" >
  </div>
  <br>
  <div>
    <label>Age: <input type="text" name="age" /></label>
<br/>
Gender:
<input id="female" type="radio" name="gender"
value="f">
<label for="female">Female</label>
<input id="male" type="radio" name="gender" 
value="m">
<label for="male">Male</label>
  </div>
  <br>
  <div>
    <p>Course you want to do</p>
    <select name="Course" >
    <option value="medical">Medical</option>
    <option value=" enginnering"> Enginnering</option>
    <option value="computer">Computer Science</option>
    </select>
  </div>
  <br>
  <div>
    <label for="parent">Parent/Guardian Name:</label>
    <input type="text" name="name" placeholder="First" size="15" 
    maxlength="30"><input type="text" name="name" placeholder="Last" size="15" 
    maxlength="30">
  </div>
  <br>
  <div>
    <label for="address">Current Address:</label>
    <input type="text" name="Address" placeholder="Sreet Address"  size="35" 
    maxlength="30" >
    <input type="text" name="Sreet" placeholder="Street Address Line 2"size="35" 
    maxlength="30" >
  <br>
    <input type="text" name="city" placeholder="City" size="15" 
    maxlength="30"> <input type="text" name="region" placeholder="Region" size="15" 
    maxlength="30">
</div>
<br>
<div>
    <input type="text" name="zip" placeholder="Postal zip code" size="15" maxlength="30">
    <input type="text" name="country" placeholder="Country" size="15" maxlength="30">
</div>
<br>
<div>
    <fieldset>
        <legend>Contact details</legend>
        <label>Email:<br />
        <input type="text" name="email" /></label><br />
        <label>Mobile:<br />
        <input type="text" name="mobile" /></label><br />
        <label>Telephone:<br />
        <input type="text" name="telephone" /></label>
        </fieldset>
</div>
<br>
<div>
    <input type="submit" value="APPLY">
</div>
</body>
</html>
